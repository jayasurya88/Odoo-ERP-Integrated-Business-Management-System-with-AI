[options]
# Database settings
db_host = localhost
db_port = 5432
db_user = odoo
db_password = odoo
db_name = odoo_erp_ai

# Server settings
http_port = 8069
xmlrpc_port = 8069

# Addons path - Update this to include your custom modules
addons_path = addons,d:/Jayasurya/My projects/Odoo-ERP

# Log settings
logfile = odoo.log
log_level = info

# Admin password (change this in production)
admin_passwd = admin123

# Workers (for production)
workers = 2

# Limits
limit_memory_hard = 2684354560
limit_memory_soft = 2147483648
limit_request = 8192
limit_time_cpu = 600
limit_time_real = 1200

# Data directory
data_dir = ./data

# Security
list_db = True
